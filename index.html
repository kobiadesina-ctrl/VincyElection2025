<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Election Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>2025 Election Map</h1>
      <!-- Controls removed per request -->
    </header>

    <!-- Popular Vote + Seats -->
    <section class="top-widgets" style="margin-top:14px">
      <div id="popular-vote" class="card" style="padding:12px">
        <div class="pv-header">
          <strong>Popular Vote</strong>
          <div class="pv-meta">
            <small id="pv-total" class="muted">0 votes</small>
            <span class="dot-sep">•</span>
            <small id="last-updated" class="muted">Last updated: —</small>
          </div>
        </div>
        <div class="pv-wrap">
          <div class="pv-50line"></div>
          <div class="pv-50label">50%</div>
          <div class="pv-bar" id="pv-bar">
            <!-- two segments injected by JS -->
          </div>
        </div>
      </div>

      <div id="seats-wrap" class="card" style="padding:12px;display:flex;flex-direction:column;align-items:center;justify-content:center">
        <strong>Seats (of 15)</strong>
        <svg id="seats" viewBox="0 0 260 120" preserveAspectRatio="xMidYMid meet"></svg>
        <div id="seat-summary" class="muted">0 / 15 decided</div>
      </div>
    </section>

    <!-- Map + Legend -->
    <div class="layout">
      <div id="map-area" class="card">
        <div id="svg-wrapper">
          <!-- map.svg will be injected here by script.js -->
        </div>
      </div>

      <aside class="right">
        <div class="card">
          <label>Legend</label>
          <div id="legend" style="margin-top:8px"></div>
        </div>
      </aside>
    </div>

    <div id="tooltip" class="tooltip" style="display:none"></div>

    <footer>
      Live election updates: hover over a district to view candidates and results.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
